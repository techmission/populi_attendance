<!doctype html>
<html>
<head>
<title>Error</title>
<link rel="stylesheet" type="css/style.css">
</head>
<body>
<h1>Error</h1>
<p>{{ error_msg }}</p>
<!-- Dump variables here if logging mode is set to debug -->
{% if constant('LOG_MODE') is constant('MODE_DEBUG') %}
<pre>{{ vars_dump }}</pre>
{% endif %}
</body>
</html>
